<div class="page-container">
    <h2>Empresas</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>CNPJ</th>
            <th>Endereço</th>
            <th>Clientes</th>
            <th>Funcionários</th>
            <th style="text-align: right;">Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let c of companies()">
            <td>{{ c.name }}</td>
            <td>{{ c.cnpj }}</td>
            <td>{{ c.address }}</td>
            <td>{{ c.customers.length }}</td>
            <td>{{ c.employees.length }}</td>

            <td class="actions">
            <button class="edit" (click)="edit(c)">Editar</button>
            <button class="delete" (click)="remove(c.id)">Excluir</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p *ngIf="companies().length === 0" class="empty">
        Nenhuma empresa cadastrada.
    </p>
</div>
