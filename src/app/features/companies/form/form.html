<div class="page-container" *ngIf="!loading()">

    <h2>{{ mode() === 'new' ? 'Nova Empresa' : 'Editar Empresa' }}</h2>
  
    <div *ngIf="error()" class="error">{{ error() }}</div>
  
    <form [formGroup]="form" (ngSubmit)="submit()">
  
      <label>
        Nome:
        <input formControlName="name" type="text" />
      </label>
  
      <label>
        CNPJ:
        <input formControlName="cnpj" type="text" />
      </label>
  
      <label>
        Endereço:
        <input formControlName="address" type="text" />
      </label>
  
      <button type="submit" [disabled]="saving()">
        {{ saving() ? 'Salvando...' : (mode() === 'new' ? 'Criar Empresa' : 'Salvar alterações') }}
      </button>
  
      <button type="button" class="cancel" (click)="cancel()">
        Cancelar
      </button>
  
    </form>
  
  </div>
